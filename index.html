<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Special Design</title>
    </head>
    <body>
        <!-- Start Settings Box -->
        <div class="settings-box hidden">
            <div class="icon">
                <i class="fa fa-cog"></i>
            </div>
            <div class="settings-container">
                <div class="settings-section colors-box">
                    <h3>Choose Site Colors</h3>
                    <ul class="colors">
                        <li data-color="#ff8040" class="active"></li>
                        <li data-color="#ee0290"></li>
                        <li data-color="#02b7ee"></li>
                        <li data-color="#3502ee"></li>
                        <li data-color="#02ee0e"></li>
                    </ul>
                </div>
                <hr />
                <div class="settings-section background-box">
                    <h3>Randomize Background</h3>
                    <div class="start-stop">
                        <span class="start" data-background="start">Start</span>
                        <span class="stop active" data-background="stop"
                            >Stop</span
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- End Settings Box -->
        <!-- Start Landing Page -->
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="main-nav">
                <div class="logo">Special Design</div>
                <ul class="links">
                    <li><a href="#" class="menuItems active">Home</a></li>
                    <li><a href="#" class="menuItems">About</a></li>
                    <li><a href="#" class="menuItems">Services</a></li>
                    <li><a href="#" class="menuItems">Contact</a></li>
                </ul>
            </div>
            <div class="main-text">
                <h1>Our <span>Special</span> Design</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repellat quo tempore provident aspernatur asperiores
                    mollitia.
                </p>
            </div>
        </div>
        <!-- End Landing Page -->
        <script src="js/main.js"></script>
    </body>
</html>
